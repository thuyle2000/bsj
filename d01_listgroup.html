<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list group</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>List Group demo</h2>
        <ul class="list-group">
            <li class="list-group-item">incoming mails 
                <span class="badge">12</span></li>
            <li class="list-group-item list-group-item-danger">unread mails
                    <span class="badge">4</span> </li>
            <li class="list-group-item list-group-item-success">important mails
                    <span class="badge">7</span> </li>
        </ul>
    </div>
</body>
</html>
