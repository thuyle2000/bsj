<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form action="" style="width: 40%;">
            <legend>Login</legend>

            <div class="form-group">
                <label for="">Username</label>
                <input type="text" name="txtUser" id="txtUser" placeholder="nhap username" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="txtPass" id="txtPass"
                placeholder="nhap mat khau" class="form-control">
            </div>

            <div class="checkbox">
                <label for=""><input type="checkbox" name="ckRem" id="ckRem"> Remember me</label>
            </div>

            <button type="submit" class="btn btn-danger">Submit</button>
            <button type="reset" class="btn btn-info">Reset</button>
        </form>
    </div>
</body>
</html>
