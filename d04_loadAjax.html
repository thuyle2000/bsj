<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <title>load</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h2>Load() Ajax Demo ... </h2>
        </div>

        <div class="row">
            <!--khoi chua button-->
            <div class="col-md-3" style="background-color: wheat; height: 300px;">
            <button id="btLoadBG" type="button" class="btn btn-success" title="click de nap bang bao gia" >Load Bang Bao Gia</button> <br> <br>

            <button id="btLoadHI" type="button" class="btn btn-danger" >Load Hinh Anh</button> <br> <br>
            </div>

            <!--khoi chua noi dung duoc load bang ky thuat ajax-->
            <div class="col-md-9" style="background-color: turquoise;  height: 300px;" id="content"></div>
        </div>
    </div>

    <script>
    $(document).ready(function(){
        //lap trinh cho sk click button btLoadBG
        $("#btLoadBG").on("click", function(){
            $("#content").load("d04_danhsach.html");
        });
    });
    
    </script>
</body>
</html>
