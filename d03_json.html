<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h2>JSON DEMO</h2>
            <input type="button" value="Load" class="btn btn-info" id="btLOAD">
        </div>
        <div id="main">
            <p></p>
        </div>
    </div>

    <script>
    $(document).ready(function(){
        //khai bao 1 mang JSON chua ds cac doi tuong sinh vien
        var ds = [
            {"id":"ST1", "name":"Le Minh" , "tel":113},
            {"id":"ST2", "name":"Thanh Phong" , "tel":116},
            {"id":"ST3", "name":"Nhuan Phat" , "tel":911},
            {"id":"ST4", "name":"Gia Lam" , "tel":118}
         ];


        //lap trinh cho su kien click button load
        $("#btLOAD").click(function(){
            var dsTen = [];
            
            ds.forEach(item => {
                dsTen.push(item.name);      
            });

            $("p").text( dsTen.join(", ") );
        });

    });
    
    </script>
</body>
</html>
